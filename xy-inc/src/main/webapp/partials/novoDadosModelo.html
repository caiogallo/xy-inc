<div class="jumbotron">
  <div ng-include="'partials/alert.html'"></div>
  <table class="table">
    <tr>
      <td>coluna</td>
      <td>valor</td>
    </tr>
    <tr ng-repeat="e in estrutura">

      <td><input type="text" ng-model="e.chave" placeholder="digite um nome de coluna"
        ng-disabled="e.chave === 'id'"/></td>
      <td><input type="text" ng-model="e.valor" placeholder="digite o valor"
        ng-disabled="e.chave === 'id'"/></td>

    </tr>
  </table>

  <a class="btn btn-primary" ng-click="adicionarLinha(estrutura)">Adicionar Linha</a>
  <a class="btn btn-primary" ng-click="salvar(nomeModelo, estrutura, editar)">Salvar</a>
  <a class="btn btn-primary" href="#/detalheModelo/{{nomeModelo}}">Voltar</a>
</div>
